{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search result
{% endblock %}

{% block body %}
    {% if not have_entries %}
        <h1>No Result of {{title}}</h1>
    {% else %}
        <h1>Search Result of {{title}}</h1>
        <ul>
            {% for entry in entries %}
                <li><a href="/wiki/{{entry}}">{{entry}}</a></li>
            {% endfor %}
        </ul>
    {% endif %}

{% endblock %}
