<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        
        <link rel="stylesheet" href="image.css">
        
    </head>
    <body>
        <div id = "grid">
            <div class="grid-item">
                <a href="index.html" target="_top">Homepage</a>
            </div>
            <div class="grid-item">
                <a href="advance.html" target="_top">Advanced Search</a>
            </div>
            
        </div>

       

        <div>
            <img class="label" src="google_images.png" alt="Google" width="310" height="110" >

                </div>
                
            </center>
            
            
        </div>
